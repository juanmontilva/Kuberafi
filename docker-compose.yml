version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kuberafi_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: kuberafi_db
      POSTGRES_USER: kuberafi
      POSTGRES_PASSWORD: kuberafi_secret_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_VE.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuberafi -d kuberafi_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuberafi

  # PostgreSQL Admin (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kuberafi_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kuberafi.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - kuberafi

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  kuberafi:
    driver: bridge
